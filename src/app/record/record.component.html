<h2>一覧</h2>
<div>
  <div>
    <label
      >タイトル
      <input type="text" #memberName />
    </label>
    <button (click)="add(memberName.value); memberName.value = ''">追加</button>
  </div>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="sortRecord($event)"
  class="mat-elevation-z8"
>
  <!-- CheckBox Column -->
  <ng-container matColumnDef="checkBox">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        class="example-margin"
        [checked]="allComplete"
        [indeterminate]="someComplete()"
        (change)="setAll($event.checked)"
        color="primary"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        [(ngModel)]="element.selected"
        (ngModelChange)="updateAllComplete()"
        color="primary"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
    >
      ID
    </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      タイトル
    </th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="recordDate">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by recordDate"
    >
      登録日
    </th>
    <td mat-cell *matCellDef="let element">{{ element.recordDate }}</td>
  </ng-container>

  <!-- delete button Column -->
  <ng-container matColumnDef="deleteBtn">
    <th mat-header-cell *matHeaderCellDef>
      <button *ngIf="selectedRecords.length" (click)="selectedDelete()">
        削除
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button class="delete" title="削除" (click)="delete(element)">×</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
