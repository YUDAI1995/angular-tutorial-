<h2>設定</h2>

<h3>カテゴリ</h3>
<div class="topWrapper">
  <button (click)="openCreateCategoryDialog()">追加</button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- CheckBox Column -->
  <ng-container matColumnDef="checkBox">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        class="example-margin"
        [checked]="allComplete"
        [indeterminate]="someComplete()"
        (change)="setAll($event.checked)"
        color="primary"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        [(ngModel)]="element.selected"
        (ngModelChange)="updateAllComplete()"
        color="primary"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- categoryId Column -->
  <ng-container matColumnDef="categoryId">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
    >
      カテゴリID
    </th>
    <td mat-cell *matCellDef="let element">{{ element.categoryId }}</td>
  </ng-container>

  <!-- categoryName Column -->
  <ng-container matColumnDef="categoryName">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      カテゴリ名
    </th>
    <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
  </ng-container>

  <!-- delete button Column -->
  <ng-container matColumnDef="deleteBtn">
    <th mat-header-cell *matHeaderCellDef>
      <button *ngIf="selectedCategorys.length" (click)="selectedDelete()">
        削除
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button class="delete" title="削除" (click)="delete(element)">×</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
